<!DOCTYPE html>
<meta charset="UTF-16">
<meta name="Author" description="Bardia Nazeri">
<meta name="viewport"content = "width=device-width, initial-scale=1.0">
<html>
    <head>
        <title>Password Checker</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="container">
            <div class="input-box">
                <input type="password", id="password" placeholder="Enter Password">
                <div class="icon">
                    <i class="blind"><img src="images/blind-32.png"></i>
                    <i class="eye"><img src="images/eye-32.png"></i>
                </div>
                <button type="submit" id="submit"><img src="images/submit-32green.png"></button>
                <p id="msg"> password is <span id="strength"></span> </p>
            </div>
            <div id="pass-container">
                
                    <div class="span">Passwords saved</div>
                        <div class="line"></div>
                        <h2 id="localST"></h2>
                    
                </div>
            </div>
        </div>
        <script src="app.js" type="module"></script>
    </body>
</html>
